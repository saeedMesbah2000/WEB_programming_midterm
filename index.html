<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="App">
    <div id="main">
      <div id="contain">
        <!-- {/* this is top part including image and informations */} -->
        <div id="top">
          <img id="image" src="./account.png" alt="account logo" />

          <div id="inner">
            <p id="name">name</p>

            <p id="blog">blog</p>

            <p id="location">location</p>
          </div>
        </div>

        <!-- {/* this is caption in the buttom */} -->
        <div id="bottom">
          <p id="bio">bio</p>
        </div>
      </div>

      <div id="container">
        <input type="text" id="txt" placeholder="Enter UserName" />
        <input type="button" id="btn" value="Submit" />
      </div>
    </div>

    <footer id="myFooter">
      <p id="type">type</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
